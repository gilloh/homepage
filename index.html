<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno's Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code, Connect, Create</h1>
        </header>

        <main>
            <section class="bio">
                <div class="profile-img">
                    <img src="pp.jpeg" alt="Bruno's profile photo">
                </div>
                <h2>Hi, I'm Bruno</h2>
                <p>A software engineer living in Switzerland. Passionate about AI, classic NES Tetris, and spending quality time with my daughter.</p>
            </section>

            <section class="interests">
                <h3>What Drives Me</h3>
                <div class="interests-grid">
                    <div class="interest-item">
                        <i class="fas fa-robot"></i>
                        <h4>Artificial Intelligence</h4>
                    </div>
                    <div class="interest-item">
                        <i class="fas fa-gamepad"></i>
                        <h4>NES Tetris</h4>
                    </div>
                    <div class="interest-item">
                        <i class="fas fa-running"></i>
                        <h4>Running</h4>
                    </div>
                    <div class="interest-item">
                        <i class="fas fa-book"></i>
                        <h4>Reading</h4>
                    </div>
                </div>
            </section>

            <section class="social">
                <a href="https://www.linkedin.com/in/bruno-barros-rodrigues/" target="_blank" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://x.com/gilloh_che" target="_blank" aria-label="Twitter/X Profile">
                    <i class="fab fa-x-twitter"></i>
                </a>
            </section>
        </main>
    </div>
</body>
</html>
